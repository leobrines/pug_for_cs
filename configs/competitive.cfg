pug_tag "[Server]" // Prefix del servidor
pug_owner "" // Nombre de los lideres del servidor

// Archivos de configuracion del servidor (/cstrike/addons/amxmodx/pug/)
pug_config_warmup "warmup.rc"
pug_config_pugmode "pugmode.rc"
pug_config_scrimmode "scrimmode.rc"
pug_config_halftime "halftime.rc"
pug_config_overtime "overtime.rc"
pug_config_end "end.rc"

pug_players "10" // Cantidad de jugadores para iniciar el partido
pug_block_shield "1" // Activa el bloqueo del escudo
pug_block_nvgs "1" // Activa el bloqueo de los lentes nocturnos
pug_block_grenades "1" // Activa el bloqueo de las granadas en el modo pregame
pug_block_last_maps "0" // Activa el bloqueo del ultimo mapa en la votacion de mapas
pug_rounds_max "30" // Rondas maximas del partido
pug_rounds_ot "6" // Rondas maximas del overtime
pug_vote_map "1" // Activa la votacion de mapas
pug_vote_team "1" // Activa la votacion de equipos
pug_vote_delay "10.0" // Tiempo de duracion de cada votacion
pug_allow_tie "1" // Activa el empate de la partida
pug_delay_end "5.0" // Tiempo para mostrar el scoreboard al final de la partida
pug_intermission_time "15" // Tiempo de descanso entre half
pug_absence_players "2" // Cantidad de jugadores para cancelar el partido
pug_manual "0" // Habilita el modo manual (solo admines podrian iniciar el mod)
pug_show_money "1" // 0 = Deshabilita; 1 = Mostrar dinero por chat; 2 = Mostrar dinero en hud;
pug_allow_soundmsg 0 // Habilita/Deshabilita el sonido hecho por los mensajes del say
pug_afktime "60" // 
pug_votekick_enable 1 // Habilita/Deshabilita el votekick
pug_votekick_delay 10 // Tiempo que durara la votacion
pug_votepause_delay 10 // Tiempo que durara la votacion
pug_votepause_maxvotes 1 // Cantidad maxima de pausas
pug_votepause_time 60 // Tiempo de pausa
pug_csstats_enable 0 // Habilita las estadisticas con csstatsx sql
pug_cl_minrate 10000 // "rate" minimo de los jugadores
pug_cl_minupdaterate 30 // "cl_updaterate" y "cl_cmdrate" minimos de los jugadores
pug_allow_global_say 1 // Habilita el chat global
pug_allow_nonsteam 0 // Habilita jugadores non-steam 

// BOTS
bot_quota 10 // Indica el número mínimo de bots en una partida. 0 = deshabilita los bots
bot_difficulty 1 // Especifica la dificultad de los bots. 0 = fácil, 1 = normal, 2 = difícil, 3 = experto
bot_quota_mode "fill" // normal = Siempre estaran unidos a la partida, fill = llenara los cupos vacios dejados por los jugadores
bot_join_after_player 0 // 0 = Los bots se unen asi no hayan jugadores, 1 = Los bots se unen luego que de un jugador se una
bot_chatter 0 // Deshabilita/habilita el uso del chat por voz

// Server Afk Kicker
mp_autokick_timeout 90
